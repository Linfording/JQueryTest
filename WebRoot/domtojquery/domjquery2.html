<!DOCTYPE html>
<html>
<head>
<title>domjquery.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

<script src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//$()=$(document),简写而已
	//$(document).ready();
	//$().ready()这个方法纯粹是对向window.load事件注册事件的替代方法。
	//在js中函数就是一个对象
	$().ready(function(){
		var $username= $("#username") //#是一个id选择器
		alert($username.val());
		alert($username[0]);
		//下面两种方式都可以将jquery对象转化为dom对象
		alert($username[0].value);
		alert("-----"+$username.get(0).value);
	});
	</script>
</head>

<body>
	<input type="text" name="username" value="aaa" id="username"></input>
	<br>
</body>
</html>
