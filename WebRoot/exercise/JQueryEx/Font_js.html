<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻广告</title>
<style type="text/css">
<!-- 伪元素选择器 -->
a:link,a:visited {
	color:#FF9900;
	text-decoration:none;
	font-size:15px;
	}
	
a:hover {
	color:#0099FF;
	}
	
.middle {
	border:#0099FF 1px solid;
	font-size:16px;
	width:400px;
	}
	
/*
预先定一些选择器
*/
.max {
	border:#0099FF 1px solid;
	font-size:20px;
	color:#FF0000;
	background-color:#CCFFFF;
	width:400px;
	}
	
.min {
	border:#0099FF 1px solid;
	font-size:12px;
	color:#0000FF;
	background-color:#FFFFFF;
	width:400px;
	}

</style>
<script src="../../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	$().ready(function(){
			$("a").click(function(){
				var font=$(this).html();
				var className;
				if(font=="小字体"){
					className="min";
				}else if(font=="重字体"){
					className="middle";
				}else if(font=="大字体"){
					className="max";
				}
				$("#newstext").toggleClass(className);
			});
	});
	
</script>
</head>

<body>
    <h2>这是一个大新闻.</h2>
    <a href="javascript:void(0)" >小字体</a> 
    <a href="javascript:void(0)" >中字体</a> 
    <a href="javascript:void(0)" >大字体</a> 
    <hr />

</body>
</html>
